<!DOCTYPE html>
<html lang="en">
<head>
    <title>Justify Content Example</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            border: 100px solid black;
            justify-content: center;
        }
        
        .item {
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">SAI</div>
        <div class="item">LAXMAN</div>
        <div class="item">RANGUBHATLA</div>
    </div>
</body>
</html>
