            .row::after{
                display: table;
                clear: both;

            }
        </style> 
    </head>
    <body>

        <h2>images side by side</h2>
        <div class="row">
            <div class="coloum">
                <img src="pexels-pixabay-206359.jpg" width="100%;">
            </div>
            <div class="coloum">
                <img src="pexels-pixabay-268533.jpg" width="100%;">
            </div>
            <div class="coloum">
                <img src="pexels-samandgos-709552.jpg" width="100%;">
            </div>

        </div>
    </body>

</html>
