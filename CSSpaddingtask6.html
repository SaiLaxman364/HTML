<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding Example</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.box {
    width: 300px;
    border: 2px solid black;
    background-color: aqua;
    margin: 20px;
}
.padding-example {
    padding: 20px;
}
</style>
<body>
    <div class="box padding-example">
        <p>padding will be used to make a paragraph to visibile good with perfect margins</p>
    </div>
</body>
</html>
