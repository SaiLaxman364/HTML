<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Showcase</title>
</head>

<body>
    <style>
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
    <header>
        <h1>Font Showcase</h1>
        <p>various fonts</p>
    </header>

    <main>
        <section>
            <h2>LAXMAN</h2>
            <p>This paragraph uses the Robotfont</p>
        </section>

        <section>
            <style>
                h2{
                    font-family: 'Times New Roman', Times, serif;
                }
            </style>
            <h2>LAXMAN</h2>
            <p>This heading uses the Georgia font</p>
        </section>

        <section>
            <h2>LAXMAN RANGUBHATLA</h2>
</body>
</html>
