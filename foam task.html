!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Shopping</title>
</head>
<body>
    <h2>Amazon Product Order Form</h2>
    <fieldset>
    <lenged><h3>Personal Information</h3></lenged>
    <label>First Name:</label>
    <input type="text"  name="fname"><br><br>
    <label>Last Name:</label>
    <input type="text" name="lname"><br><br>
    <label>EMail:</label>
    <input type="email" name="email"><br><br>
    <label>Phone Number:</label>
    <select>
        <option>+91</option>
        <option>+93</option>
        <option>+1</option>
        <option>+14</option>
        <option>43</option>
    </select>
    <input type="number" name="number"><br><br>
    </fieldset>
    <fieldset>
        <legend><h3>Product Details(Mobile)</h3></legend>
        <label>Product Name:</label>
        <select>
            <option>One Pluse</option>
            <option>iQoo</option>
            <option>Vivo</option>
            <option>Oppo</option>
            <option>Samsung</option>
        </select><br><br>
        <label>Product ID:</label>
        <input type="number" name="number"><br><br>
        <label>Product Quality:</label>
        <input type="number" min="1"><br><br>
        <label>Color:</label>
        <select>
            <option>Black</option>
            <option>White</option>
            <option>Embedeed Green</option>
        </select>
    </fieldset>
    <fieldset>
    <legend><h3>Shipping Information</h3></legend>
    <label>Address:</label>
    <input type="text" name="Address"><br><br>
    <label>City:</label>
    <input type="text" name="city"><br><br>
    <label>State:</label>
    <input type="text" name="State"><br><br>
    <label>Pincode:</label>
    <input type="number" name="Pincode"><br><br>
    <label>Country:</label>
    <input typ="text" name="country"><br><br>
</fieldset>
<fieldset>
    <legend><h3>Payment Method</h3></legend>
    <label>Card Name:</label>
    <select>
        <option>Debit Crad</option>
        <option>Credit Card</option>
    </select>
    <label>Bank Name:</label>
    <select>
        <Option>ICICI</Option>
        <option>SBI</option>
        <option>HDFC</option>
        <option>Axis</option>
    </select>
    <label>Card Number:</label>
    <input type="number" name="Number"><br><br>
    <label>Expiration Date:</label>
    <input type="Month" name="exp_date"><br><br>
    <label>CVV:</label>
    <input type="Number" name="CVV"><br><br>
    <label>Payment Type:</label>
    <select>
        <option>CashOn Delivery</option>
        <option>Net banking</option>
        <option>UPI</option>
    </select>
    </field>
    <input type="submit" value="place Order">
    </form>
    </body>
    </html>
